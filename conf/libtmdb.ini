#############################################################################
# Manifest...: disk2iso - TMDB Provider
# Filepath...: conf/libtmdb.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=tmdb
# Modul name for UI
showname=TMDB Provider
# Version internal and UI
version=1.2.0
# Description for UI
description=TMDB Metadata Provider für DVDs und Blu-rays

[dependencies]
# Kritische externe Tools
external=curl,jq
# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-tmdb.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-tmdb
# Dokumentation (doc/) - optional
docu=04-4-21_TMDB.md
# Frontend JavaScript (www/static/js/widgets/) - optional
js=tmdb.js,tmdb-modal.js,widgets/tmdb_widget_settings.js
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/widgets/) - optional
html=widgets/tmdb_widget_settings.html
# Backend Routes (www/routes/widgets/) - optional
router=widgets/tmdb_widget_settings.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=metadata/tmdb
# Cache-Ordner für Query-Results (.nfo Dateien)
cache=metadata/tmdb/cache
# Cover-Ordner für Poster-Thumbnails (für Web-UI Modal)
covers=metadata/tmdb/covers
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Provider ist durch User aktiviert (ACTIVATED)
active=true
# Cache-Einstellungen (default: cache_enabled=true, cache_duration_days=30)
cache_enabled=true
cache_duration_days=30
# API-Key (muss vom User eingetragen werden)
# Erstellung: https://www.themoviedb.org/settings/api
api_key=

[provider]
# Provider-Typ
type=metadata
priority=50
supported_media=video-dvd,video-bluray

[api]
# TMDB API Base URL (default: https://api.themoviedb.org/3)
base_url=https://api.themoviedb.org/3
# TMDB Image Base URL (default: https://image.tmdb.org/t/p/w500)
image_base_url=https://image.tmdb.org/t/p/w500
# User-Agent für API-Requests (default: disk2iso/1.2.0)
user_agent=disk2iso/1.2.0
# API Timeout in Sekunden (default: 10)
timeout=10
# Sprache für API-Requests - ISO 639-1 (default: de-DE)
language=de-DE

